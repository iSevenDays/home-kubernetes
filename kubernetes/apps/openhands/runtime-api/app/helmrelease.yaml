---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openhands-runtime-api
spec:
  interval: 15m
  timeout: 10m
  chart:
    spec:
      chart: runtime-api
      version: "0.1.6" #crane ls ghcr.io/all-hands-ai/helm-charts/runtime-api
      sourceRef:
        kind: HelmRepository
        name: openhands
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  releaseName: openhands-runtime-api
  dependsOn:
    - name: openhands-postgresql
  values:
    runtimeInSameCluster: true
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 1
    cleanup:
      enabled: false
    dbCleanup:
      enabled: false
    podStatusLogger:
      enabled: false
    env:
      DB_HOST: "openhands-postgresql"
      DB_PORT: "5432"
      DB_NAME: "openhands"
      DB_USER: "postgres"
      STORAGE_CLASS: "longhorn"
    postgresql:
      enabled: false
      auth:
        existingSecret: "postgres-password"
    image:
      pullPolicy: Always
      tag: "main"
    imagePullSecrets:
      - name: ghcr-login-secret
    ingress:
      enabled: false
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 15
      failureThreshold: 20
    monitoring:
      enabled: false
