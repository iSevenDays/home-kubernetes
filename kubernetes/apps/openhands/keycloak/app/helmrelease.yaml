---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openhands-keycloak
spec:
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: keycloak
      version: "24.7.4"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  releaseName: openhands-keycloak
  dependsOn:
    - name: openhands-postgresql
  values:
    ingress:
      enabled: false
    auth:
      existingSecret: keycloak-admin
    externalDatabase:
      host: openhands-postgresql
      port: 5432
      user: postgres
      database: openhands
      existingSecret: postgres-password
    resources:
      requests:
        cpu: "250m"
        memory: "1Gi"
      limits:
        cpu: "1500m"
        memory: "2Gi"
