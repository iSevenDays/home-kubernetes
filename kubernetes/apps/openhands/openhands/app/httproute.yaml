---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openhands
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames:
    - "openhands.${SECRET_DOMAIN}"
    - "auth.openhands.${SECRET_DOMAIN}"
    - "llm-proxy.${SECRET_DOMAIN}"
  rules:
    - matches:
        - hostnames:
            - "openhands.${SECRET_DOMAIN}"
          path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: openhands-service
          namespace: openhands
          port: 3000
    - matches:
        - hostnames:
            - "auth.openhands.${SECRET_DOMAIN}"
          path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keycloak
          namespace: openhands
          port: 80
    - matches:
        - hostnames:
            - "llm-proxy.${SECRET_DOMAIN}"
          path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: openhands-litellm-helm-proxy
          namespace: openhands
          port: 4000
