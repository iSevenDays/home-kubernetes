---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openhands-runtime-api
spec:
  interval: 15m
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: openhands
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  releaseName: openhands-runtime-api
  dependsOn:
    - name: openhands-postgresql
  values:
    migrationJob:
      enabled: true
      env:
        DB_HOST: "openhands-postgresql"
        DB_PORT: "5432"
        DB_NAME: "openhands"
        DB_USER: "postgres"
    image:
      pullPolicy: Always
    enabled: true
    ingress:
      enabled: false
    externalDatabase:
      host: "openhands-postgresql"
      port: 5432
      database: "openhands"
      existingSecret: "postgres-password"
    startupProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 15
      failureThreshold: 20
