---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openhands-postgresql
  namespace: openhands
spec:
  interval: 1h
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: OCIRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      username: postgres
      database: openhands
      existingSecret: postgres-password
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 10Gi
