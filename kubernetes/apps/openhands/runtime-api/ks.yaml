---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openhands-runtime-api
  namespace: openhands
spec:
  path: ./kubernetes/apps/openhands/runtime-api/app
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: openhands
  wait: false
  interval: 30m
  retryInterval: 2m
  dependsOn:
    - name: openhands-postgresql
