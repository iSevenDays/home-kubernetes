---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openhands
spec:
  interval: 15m
  timeout: 10m
  chartRef:
    kind: OCIRepository
    name: openhands
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  releaseName: openhands
  dependsOn:
    - name: openhands-postgresql
  values:
    # The chart provides an Ingress resource but this cluster exposes
    # services via Gateway API HTTPRoutes.  We therefore disable the
    # built-in Ingress and create a separate HTTPRoute manifest (see
    # ../gateway/route.yaml.j2) that forwards external traffic.
    ingress:
      enabled: false
    tls:
      enabled: true
    postgresql:
      enabled: false
    keycloak:
      enabled: true
      postgresql:
        enabled: false
      ingress:
        enabled: false
      externalDatabase:
        host: "openhands-postgresql"
        port: 5432
        existingSecret: postgres-password
    externalDatabase:
      host: "openhands-postgresql"
    redis:
      enabled: true
    sandbox:
      apiHostname: "https://runtime-api.${SECRET_DOMAIN}"
    litellm:
      enabled: true
      url: "https://llm-proxy.${SECRET_DOMAIN}"
      # Injected from SOPS-encrypted secret rendered from templates
      teamId: "${LITELLM_TEAM_ID}"
    litellm-helm:
      enabled: true
      db:
        endpoint: "openhands-postgresql"
        deployStandalone: false
        useExisting: true
        database: "openhands"
        secret:
          name: postgres-password
      environmentSecrets:
        - litellm-env-secrets
      ingress:
        enabled: false  # port-forward initially
      masterkeySecretName: lite-llm-api-key
      masterkeySecretKey: lite-llm-api-key
      proxy_config:
        model_list:
          - model_name: "prod/default"
            litellm_params:
              model: "os.environ/LLM_MODEL"
              api_base: "os.environ/LLM_BASE_URL"
              api_key: "os.environ/LLM_API_KEY"
              timeout: 3600
              max_tokens: 20000
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: openhands-app
    runtime-api:
      enabled: true
      ingress:
        enabled: false
      postgresql:
        auth:
          existingSecret: postgres-password
        postMigrate: true
      env:
        DB_HOST: "openhands-postgresql"
        DB_NAME: "openhands"
        DB_USER: "postgres"
        STORAGE_CLASS: "longhorn"

